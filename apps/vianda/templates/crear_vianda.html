{% extends "base/base.html" %}
{% block titulo %}Cargar vianda{% endblock %}
{% block contenido %}
    <h1>Cargar datos de la vianda</h1>

    {% if user.is_authenticated %}
    <form action="{% url 'vianda:vianda' %}" method="post" enctype="multipart/form-data">
        {% for field in formulario %}
          <div class="campo">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
          </div><br>
        {% endfor %}
      {% csrf_token %}
      <input type="submit" value="Guardar">
    </form>
{% endblock %}
